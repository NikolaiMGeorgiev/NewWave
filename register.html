<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style/index_style.css">
    <link rel="stylesheet" href="style/login_register_style.css">
    <link rel="stylesheet" href="style/shop_style.css">
    <script src="scripts/shop.js"></script>
    <script src="scripts/form_validation.js"></script>
</head>
<body>
<div id="cart">
    <button class="btn_close" id="btn_close_cart" onclick="hideCart()"><img src="img/icons/x.png"></button>
    <p id="cart_title">Shopping Cart</p>
    <div id="purchase">

    </div>
    <div id="total">
        <hr id="total_hr">
        <p>Total: <span id="sum">0</span>lv</p>
    </div>
</div>

<div class="header">
    <nav id="gender_section">
        <a class="gender" href="men.html">Men | </a>
        <a class="gender" href="men.html">Women</a>
    </nav>

    <a href="index.html">
        <img id="logo" src="img/icons/logo.png">
    </a>

    <div id="buttons">
        <a href="login.html">
            <button class="img_button" id="btn_profile"><img src="img/icons/account.png"></button>
        </a>

        <button class="img_button" id="btn_cart" onclick="showCart()"><img src="img/icons/shopping_cart.png"></button>
    </div>
</div>

<div id="hr_container">
    <hr id="logo_hr">
</div>

<div class="form_container">
    <form class="form" action="#" method="post">
        <p id="form_title">Registration</p>
        <label for="email" class="lbl">Enter e-mail address:</label>
        <input type="email" id="email" name="email" placeholder="E-mail">
        <label class="lbl_error" id="error_email"></label>

        <label for="name_first" class="lbl">Enter first name:</label>
        <input type="text" id="name_first" name="name_first" placeholder="First name">
        <label class="lbl_error" id="error_fname"></label>

        <label for="name_last" class="lbl">Enter last name:</label>
        <input type="text" id="name_last" name="name_last" placeholder="Last name">
        <label class="lbl_error" id="error_lname"></label>

        <label for="city" class="lbl">Enter the city you live in:</label>
        <input type="text" id="city" name="city" placeholder="City">
        <label class="lbl_error" id="error_city"> </label>

        <label for="address" class="lbl">Enter your current address:</label>
        <input type="text" id="address" name="address" placeholder="Adress">
        <label class="lbl_error" id="error_address"></label>

        <label for="password" class="lbl">Enter you password: </label>
        <input type="password" id="password" name="password" placeholder="Password">
        <label class="lbl_error" id="error_password"></label>

        <button class="btn_submit" type="button" onclick="check()">Register</button>

        <a class="link" href="login.html">Have an account? Click here to log in.</a>
    </form>
</div>

<hr id="footer_hr">

<footer>
    <div id="information_section">
        <p><b>Shopguide:</b></p>
        <ul id="shopguide">
            <li>Payment</li>
            <li>Return</li>
            <li>Shipment and delivery</li>
            <li>General information</li>
            <li>Policy</li>
        </ul>
    </div>

    <p id="contacts">
        <b>Need help?</b> <br><br>
        Call us: 0886666666 <br>
        Monday - Friday from 10:00 to 19:00
    </p>


    <div id="social_media">
        <p>
            <b>Follow us:</b>
        </p>
        <button class="img_button" id="btn_fb"><img src="img/icons/fb_logo.png"></button>
        <button class="img_button" id="btn_ig"><img src="img/icons/ig_logo.png"></button>
        <button class="img_button" id="btn_tw"><img src="img/icons/tw_logo.png"></button>
    </div>
</footer>
</body>
</html>
